        <div class="box">
            <h3>How to turn off alter sound (hardware beep)in command line</h3>
            <p>1.cd ~</p>
            <p>2.echo "set bell-style none" >> .inputrc</p>
            <p>3.type <C-x><C-r> to reload .inputrc in the bash</p>
        </div>
